<div class="row">
    <div class="col-12" *ngFor="let barri of infoLocation">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barri: {{ barri.nombre }}</h5>
                <p class="card-text">Index pobresa: {{ barri.indicePobreza }}</p>
              </div>
              
              <app-map-location [lon]="barri.lon" [lat]="barri.lat" class="card-img-top"></app-map-location>
        </div>

    </div>
</div>
