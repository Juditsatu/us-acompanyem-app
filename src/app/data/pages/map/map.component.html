<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h1>List of estate</h1>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-2"></div>

    <div class="col">

        <div class="row">
            <div class="col-4 mb-2"
                 *ngFor="let estate of infoLocation">

                <div class="card">
                    <app-map-location [lngLat]="estate.lngLat" class="card-img-top"></app-map-location>
                    <div class="card-body">
                        <h5 class="card-title"> {{ estate.title }} </h5>
                        <p class="card-text"> {{ estate.desc }} </p>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
