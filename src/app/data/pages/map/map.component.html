<div class="row">
    <div class="col-6" *ngFor="let estate of infoLocation">

        <div class="card">
            <app-map-location [lon]="estate.lon" [lat]="estate.lat" class="card-img-top"></app-map-location>
            <div class="card-body">
                <h5 class="card-title"> {{ estate.nombre }} </h5>
                <p class="card-text"> Indice pobreza {{ estate.indicePobreza }} </p>
            </div>
        </div>

    </div>
</div>
